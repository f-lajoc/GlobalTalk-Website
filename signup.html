<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/signup.css">
     <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <!--linking font -->
  
    <title>signup page</title>
</head>
<body>
   <main>
    <h1><span class="register">Re</span>gistration</h1>
    
    <!-- form page -->
     <form action="#" method="post">
         
         <!-- name field -->
          <p> <input type="text" id="name" placeholder="Enter your name" required>
      </p>

      <!-- email field -->
      <p>
        <input type="email" id="email" placeholder="Enter your email" required>
      </p>

      
      <!--password  -->
      <p>
        <input type="password" id="pword" placeholder="Create password">
      </p>
<!-- confirm password -->
      <p> <input type="password" placeholder="Confirm Password"></p>

      
            <!-- terms and condition -->
      <input type="checkbox" name="t&c" id="t&c" required>
      <label for="t&c">I accept all terms and conditions </label>

      <!-- submit -->
      <p> <button type="submit">Register Now</button></p>
    </form>
    <p class="have-account">Already have an account? <span id="login-now">Login now</span></p>
    
    </main>
    <!-- footer -->
 <footer>
     <p>Made by <a href="https://github.com/f-lajoc">lajoc_devs</a></p>
 </footer>   
    
       
</body>
</html>
